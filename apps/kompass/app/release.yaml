---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app
  namespace: kompass
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app
  values:
    controllers:
      main:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/antoncuranz/kompass/app
              tag: latest
              pullPolicy: Always
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            env:
              JAZZ_SYNC_URL: "http://sync-server.kompass.svc.cluster.local:3000"
#            securityContext:
#              allowPrivilegeEscalation: false
#              readOnlyRootFilesystem: true
#              capabilities: { drop: [ "ALL" ] }

#    defaultPodOptions:
#      securityContext:
#        runAsNonRoot: true
#        runAsUser: 1000
#        runAsGroup: 1000
#        fsGroup: 1000
#        fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        ports:
          http:
            port: *port

    route:
      main:
        hostnames:
          - app.kompa.ss
        parentRefs:
          - name: envoy-gateway
            namespace: networking
