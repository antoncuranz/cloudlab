---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kompass
  namespace: kompass
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      app:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/antoncuranz/kompass/app
              tag: latest
              pullPolicy: Always
            probes:
              liveness: &appProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &appPort 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *appProbes
            env:
              JAZZ_SYNC_URL: "https://sync.kompa.ss"
            securityContext:
              allowPrivilegeEscalation: false
#              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }

      transportation-api:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/antoncuranz/kompass/transportation-api
              tag: latest
              pullPolicy: Always
            env:
              DBVENDO_URL: "http://kompass-dbvendo.kompass.svc.cluster.local:3000"
            envFrom:
              - secretRef:
                  name: kompass-secrets
#            probes:
#              liveness: &tapiProbes
#                enabled: true
#                custom: true
#                spec:
#                  httpGet:
#                    path: /
#                    port: &tapiPort 8080
#                  initialDelaySeconds: 0
#                  periodSeconds: 10
#                  timeoutSeconds: 1
#                  failureThreshold: 3
#              readiness: *tapiProbes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }

      sync-server:
        containers:
          main:
            image:
              repository: ghcr.io/antoncuranz/kompass/sync-server
              tag: 0.19.1
            probes:
              liveness: &syncProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &syncPort 4200
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *syncProbes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: app
        ports:
          http:
            port: *appPort
      transportation-api:
        controller: transportation-api
        ports:
          http:
            port: 8080 # TODO: use *tapiPort
      sync-server:
        controller: sync-server
        ports:
          http:
            port: *syncPort

    route:
      app:
        hostnames:
          - app.kompa.ss
        parentRefs:
          - name: envoy-gateway
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *appPort
          - backendRefs:
              - identifier: transportation-api
                port: 8080 # TODO: use *tapiPort
            matches:
              - path:
                  type: PathPrefix
                  value: /api
      sync-server:
        hostnames:
          - sync.kompa.ss
        parentRefs:
          - name: envoy-gateway
            namespace: networking
        rules:
          - backendRefs:
              - identifier: sync-server
                port: *syncPort

    configMaps:
      app-config:
        data:
          config.js: |-
            window.JAZZ_SYNC_URL="https://sync.kompa.ss";

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          sync-server:
            main:
              - path: /data
      app-config:
        type: configMap
        identifier: app-config
        advancedMounts:
          app:
            main:
              - path: /var/www/config.js
                subPath: config.js
