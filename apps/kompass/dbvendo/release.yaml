---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kompass-dbvendo
  namespace: kompass
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: dbvendo
  values:
    controllers:
      main:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/public-transport/db-vendo-client
              tag: v6.10.5
            env:
              USER_AGENT: "antons-cloudlab"
              DB_PROFILE: "dbnav"

    service:
      main:
        ports:
          http:
            port: 3000
