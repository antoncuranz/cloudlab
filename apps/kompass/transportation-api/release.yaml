---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transportation-api
  namespace: kompass
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: backend
  values:
    controllers:
      main:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/antoncuranz/kompass/transportation-api
              tag: latest
              pullPolicy: Always
            env:
              DBVENDO_URL: "http://kompass-dbvendo.kompass.svc.cluster.local:3000"
            envFrom:
              - secretRef:
                  name: kompass-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch


    service:
      main:
        ports:
          http:
            port: 8080
