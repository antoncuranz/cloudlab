apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-exporter
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: &host "cloudlab.cura.nz"
      http:
        paths:
          - backend:
              service:
                name: prometheus-node-exporter
                port:
                  number: 9100
            path: /
            pathType: Prefix
  tls:
    - secretName: kompass-frontend-tls-certificate
      hosts:
        - *host
