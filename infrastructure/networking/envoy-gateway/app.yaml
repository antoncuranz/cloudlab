---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: networking
spec:
  interval: 1m0s
  dependsOn:
    - name: metallb-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/networking/envoy-gateway/app
  prune: true
  wait: true
  timeout: 5m0s
