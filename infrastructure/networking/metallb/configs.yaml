---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-configs
  namespace: networking
spec:
  interval: 1h
  dependsOn:
    - name: metallb
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/networking/metallb/configs
  prune: true
  wait: true
  timeout: 5m0s
